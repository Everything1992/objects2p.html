<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1 - Number Calculations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: lavender;
            color: blue;
        }

        h1 {
            color: mediumslateblue;
        }

        form {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: dodgerblue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: deepskyblue;
        }

        #outputResult {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            color: dodgerblue;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Number Calculations</h1>

    <form id="numberForm">
        <label for="inputNumber">Enter a number with at least 4 decimals:</label>
        <input type="text" id="inputNumber" required pattern="\d+(\.\d{4,})?" title="Enter a number with at least 4 decimals">
        <button type="button" onclick="calculate()">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <div id="outputResult"></div>

    <a href="index.html">Go back to Homework 6</a>

    <script>
        function calculate() {
            var inputElement = document.getElementById('inputNumber');
            var outputElement = document.getElementById('outputResult');

            var inputNumber = parseFloat(inputElement.value);

            if (isNaN(inputNumber) || inputNumber.toFixed(4) !== inputElement.value) {
                outputElement.innerHTML = "Error: You need to type a number with at least 4 decimals. Please try again.";
            } else {
                var roundedInteger = Math.round(inputNumber);
                var squareRootRounded = Math.round(Math.sqrt(inputNumber));
                var nearestTenth = inputNumber.toFixed(1);
                var nearestHundredth = inputNumber.toFixed(2);
                var nearestThousandth = inputNumber.toFixed(3);

                outputElement.innerHTML = "You typed number " + inputNumber.toFixed(4) +
                    "<br>Rounded to the nearest integer = " + roundedInteger +
                    "<br>Square root rounded to integer = " + squareRootRounded +
                    "<br>Rounded to the nearest 10th position = " + nearestTenth +
                    "<br>Rounded to the nearest 100th position = " + nearestHundredth +
                    "<br>Rounded to the nearest 1000th position = " + nearestThousandth;
            }
        }

        function clearForm() {
            document.getElementById('numberForm').reset();
            document.getElementById('outputResult').innerHTML = "";
        }
    </script>

</body>
</html>
